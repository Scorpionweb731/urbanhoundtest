
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Urban Hound | Contact</title>
    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!--Color Switcher Mockup-->
    <link href="css/color-switcher-design.css" rel="stylesheet">
    <!--Color Themes-->
    <link id="theme-color-file" href="css/color-themes/default-theme.css" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>
    <div class="page-wrapper">
        <!-- Preloader -->
        <div id="preloading"></div>
       <!-- Main Header-->
       <dynamic-header>
        
       </dynamic-header>
    <!--End Main Header -->
        <!--Page Title-->
        <dynamic-breadcrumb titlename="Contact">

        </dynamic-breadcrumb>
        <!--End Page Title-->
        <!--Contact Section-->
        <div class="pet service">
            <section class="contact">
                <div class="container">      
                    <div class="sec-title centered">
                        <div class="separator">
                            <span class="icon flaticon-pawprint-1"></span>
                        </div>
                        <h2>Get In <span class="wow pulse" data-wow-delay="1s"> Touch </span></h2>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-8 col-md-12 col-sm-12">
                            <div class="faq wow fadeInRight">
                                <form method="POST">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <input type="text" id="name" class="form-control" placeholder="Name"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <input type="email" name="email" id="email" placeholder="Email"
                                                    class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <input type="number" id="number" class="form-control"
                                                    placeholder="Phone" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <input type="text" id="subject" class="form-control"
                                                    placeholder="Subject" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <textarea name="comment" id="comment" class="form-control"
                                                    placeholder="Your Comments"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <button type="submit" class="btn form-control">Submit Now</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12">
                            <div class="details">
                                <ul>
                                    <li>
                                        <h5>Address: </h5>
                                        <p>52A, Tailstoi Town 5238 La city, IA 85796</p>
                                    </li>
                                    <li>
                                        <h5>Phone: </h5>
                                        <p><a href="tel:+12345678900">+(1) 234 567 8900 </a></p>
                                    </li>
                                    <li>
                                        <h5>Email:</h5>
                                        <p><a href="mailto:support@pawrex.com"> support@abc.com </a></p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <section class="map">
            <iframe width="100%" height="500"
                src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland+(Pets%20Event)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a
                    href="https://www.maps.ie/create-google-map/">Create Google
                    Map</a></iframe>
        </section>
        <!--End Map Section-->
        <!--Main Footer-->
        <dynamic-footer>

        </dynamic-footer>
        <!--End Main Footer-->
    </div>
    <!--End pagewrapper-->
    <!--Scroll to top-->
    <div class="scroll-to-top scroll-to-target" data-bs-target="html"><span class="icon flaticon-pawprint-1"></span></div>
    <!-- Color Palate / Color Switcher -->
    <pet-plate>

    </pet-plate>

      <!-- dynamic files loaded -->
      <script src="components/Header.js"></script>
      <script src="components/Footer.js"></script>
      <script src="components/PetPlateChange.js"></script>
      <script src="components/BreadCrumb.js"></script>
      <!-- end dynamic files loaded -->
       
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/color-settings.js"></script>
    <script src="js/map-script.js"></script>
    <!--End Google Map APi-->
</body>

</html>
